<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>矩形计算器</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
      <div class="outer">
        <label for="wid">宽度：</label>
      <input type="text" id="width" autofocus   onblur="Wcheck()"/><span>*</span>
      <br>
      <div id="werror" >
          <span id="werrortext"></span> 
      </div>
      <label for="hei">高度：</label>
      <input type="text" id="height" onblur="Hcheck()" /><span>*</span>
      <br>
      <div id="herror" >
          <span id="herrortext"></span> 
      </div>
      <input type="button" value="计算" onclick="calc()" id="btn"/>
      <br />
      <label for="perimeter">周长：</label>
      <input type="text" id="perimeter" disabled />
      <br>
      <label for="area">面积：</label>
      <input type="text" id="area" disabled />
      </div>
    <script src="calc.js">
    </script>
  </body>
</html>
